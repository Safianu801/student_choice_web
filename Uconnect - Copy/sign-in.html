<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/sign-in.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uconnect sign-in</title>
</head>
<body>
    <div id="container">
        <h1 id="welcome-txt">Welcome Back!</h1>
        <p id="misc-txt">input your credentials to log in back to your account.</p>
        <form action="#" method="post">
            <input type="email" id="email" placeholder="email">
            <br>
            <input type="password" id="password" placeholder="password" required>
            <p id="forget-password">forget password?</p>
            <br>
            <input type="submit" id="sign-in-btn" value="login" required>
            <div id="sign-up-divider">or</div>
            <p id="sign-up-link">don't have an account? <a href="sign-up.html">Sign up.</a></p>

        </form>
    </div>
</body>
</html>
