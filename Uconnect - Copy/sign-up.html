<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/sign-up.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uconnect sign-up</title>
</head>
<body>
    <div id="container">
        <h1 id="welcome-txt">Create your Account</h1>
        <form action="#" method="post">
            <button id="google-sign-btn">Sign in with Google.</button>
            <br>
            <input type="email" id="email" placeholder="email" required>
            <br>
            <input type="password" id="password" placeholder="password" required >
            <br>
            <input type="submit" id="sign-up-btn" value="Sign-up">
        </form>
        <p id="sign-in-txt">already have an account?<a href="sign-in.html"> sign in</a></p>
    </div>
</body>
</html>
